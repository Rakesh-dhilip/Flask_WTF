{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">

        {%for row in cafes%}
          <tr>
              <th>{{row[0]}}</th>
              <th>{{row[1]}}</th>
              <th>{{row[2]}}</th>
              <th>{{row[3]}}</th>
              <th>{{row[4]}}</th>
              <th>{{row[5]}}</th>
              <th>{{row[6]}}</th>
          </tr>
          {%endfor%}
  	  </table>

      <p><a href={{url_for("home")}}>Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
